<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo-white.svg"
          alt="Around the u.s. logo"
          class="header__image"
        />
      </header>
      <main>
        <section class="profile page__section">
          <img
            src="./images/JacquesCousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit modal -->

    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="edit-profile-form">
          <label class="modal__error_wrap">
            <input
              type="text"
              name="title"
              placeholder="Name"
              id="profile-title-input"
              class="modal__input"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__error_wrap">
            <input
              type="text"
              name="description"
              placeholder="Description"
              id="profile-description-input"
              class="modal__input"
              maxlength="200"
              minlength="2"
              required />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span
          ></label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal -->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <label class="modal__error_wrap">
            <input
              type="text"
              name="title"
              placeholder="Title"
              id="profile-title-input"
              class="modal__input modal__input_type_title"
              maxlength="30"
              minlength="2"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__error_wrap">
            <input
              type="url"
              name="description"
              placeholder="Image URL"
              id="profile-description-input"
              class="modal__input modal__input_type_url"
              maxlength="200"
              minlength="2"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="modal-preview">
      <div class="modal__container modal__container_type_image">
        <button type="button" class="modal__close"></button>
        <img src="" alt="" class="modal__image modal__image_type_preview" />
        <h3 class="modal__title"></h3>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button class="card__trash-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./pages/index.js" type="module"></script>
  </body>
</html>
